name: C++ CI with GoogleTest

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]  # 自动发布版本，如 v1.0.0    
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake lcov

      - name: Configure project
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build project
        run: cmake --build build

      - name: Run tests
        run: cd build && ctest --output-on-failure

      - name: Generate coverage report
        run: |
          cd build
          lcov --capture --directory . --output-file coverage.info --rc lcov_branch_coverage=1 --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info
        
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          
      - name: Package binary and headers
        run: |
          mkdir -p release_package/bin
          mkdir -p release_package/include
          cp build/my_cpp_project release_package/bin/
          cp -r include/* release_package/include/
          cd release_package
          zip -r ../release.zip .
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: release.zip

  release:
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download packaged artifact
        uses: actions/download-artifact@v3
        with:
          name: release-zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            自动发布版本 ${{ github.ref_name }}，包含可执行文件与头文件。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload zip to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}